<ul>
  @for (user of users; track $index) {
    <li>
      Usuário {{ $index + 1 }}
      <ul>
        <li>Nome: {{ user.name }}</li>
        <li>Idade: {{ user.age }}</li>
      </ul>
    </li>
  }
</ul>
